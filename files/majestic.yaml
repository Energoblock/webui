system:
  # ERROR, WARN, INFO, DEBUG or TRACE
  logLevel: TRACE

  # set the value to hardcode sensor configuration, otherwise
  # it will be inferred from SENSOR environment variable
  #sensorConfig: /etc/sensors/imx222_1080p_line.ini

  # set custom directory for sensor configs
  #sensorConfigDir: /etc/sensors

  #webPort: 80
  #staticDir: /var/www/html

  #httpsPort: 443
  #httpsCertificate: /etc/ssl/certs/www.example.com.crt
  #httpsCertificateKey: /etc/ssl/private/www.example.com.key

  # testing, beta, stable, none
  updateChannel: stable

  # maximum buffer size of each client in Kbytes
  buffer: 1024

isp:
  # 'normal' mode or memory 'reduction'
  #memMode: reduction

  # Automatic frame rate reduction mode (slow shutter mode)
  # possible values: disabled, low, medium and high
  #slowShutter: low

  # use 50 or 60 for indoor camera depending on your location
  #antiFlicker: disabled

  #alignWidth: 8

  # 4 for small memory systems and 10 and more for performant SoCs
  #blkCnt: 4
  # in Kbytes
  #threadStackSize: 16

  # set exposition in ms, from 1 to 500000 or auto
  #exposure: auto
  #aGain: 1
  #dGain: 1
  #ispGain: 1

  # Used to implement dynamic range compression
  #drc: 300

image:
  mirror: false

  # turn image upside down
  flip: false

  # rotate image by none, 90 or 270 degrees
  rotate: none

  # auto or 1-99 (50)
  contrast: auto

  hue: 50
  saturation: 50

  # auto or 1-99 (50)
  luminance: auto

osd:
  enabled: false
  font: /usr/lib/fonts/fonts.bin

  # add '%f' to show milliseconds (consumes more resources)
  template: "%a %e %B %Y %H:%M:%S %Z"

  # positive values count from left and top, negative ones from right and bottom
  #posX: -100
  #posY: -100

  #privacyMasks: 0x0x234x640,2124x0x468x1300

nightMode:
  enabled: false
  #irSensorPin: 62
  #irSensorPinInvert: false

  #irCutPin1: 1
  #irCutPin2: 2
  # switch delay in us on IRcut filter pins. WARNING!
  # a very long delay can damage the IRcut filter!!!
  pinSwitchDelayUs: 150

  # turn on backlight illumination when night mode is on
  #backlightPin: 65

  # use /night/{invert,on,off} endpoints to change mode by API for remote callers
  #nightAPI: false

  # use special value for drc parameter in night mode
  #drcOverride: 300

records:
  enabled: false
  path: /mnt/mmc/%Y/%m/%d/%H.mp4

  # in %
  maxUsage: 95

video0:
  enabled: true
  #codec: h264
  # common values are 1920x1080, 1280x720, 704x576
  #size: 1920x1080
  #fps: 25
  # Kbits per second
  #bitrate: 4096
  # send I-frame each 1 second
  #gopSize: 1
  # normal, dual or smart
  #gopMode: normal
  #rcMode: avbr
  #crop: 0x0x960x540

video1:
  enabled: false
  #codec: h264
  # common values are 1920x1080, 1280x720, 704x576
  #size: 704x576
  #fps: 15
  # not all parameters for the channel are specified for sake of brevity
  # rest parameters are the same as for video0

jpeg:
  enabled: true
  #size: 1920x1080
  # [1..99] jpeg quality
  #qfactor: 50
  # make additional step to transform snapshot to Progressive JPEG
  #toProgressive: false

mjpeg:
  size: 640x360
  fps: 5

  # Kbits per second
  bitrate: 1024

audio:
  enabled: false
  volume: auto
  srate: 8000
  # select default codec for RTSP and MP4 encoding, could be `mp3`, `opus`,
  # `aac` or `pcm`
  #codec: opus

  # use `arecord -l` to determine audio device ID from the list
  #device: hw:3

  #outputEnabled: false

rtsp:
  enabled: true
  port: 554

hls:
  enabled: true

youtube:
  enabled: false
  #key: xxxx-xxxx-xxxx-xxxx-xxxx

motionDetect:
  enabled: false
  # outdoor or indoor
  profile: outdoor
  visualize: true
  debug: true
  # ROI for motion detection algorithm
  # e.g. top upper quadrant
  #constraints: 0x0x1296x760

ipeye:
  enabled: false

netip:
  enabled: false
  user: admin

  # 12345 password
  password: 6V0Y4HLF
  port: 34567
  snapshots: true
  ignore_set_time: false

onvif:
  enabled: false

raw:
  # slow (no more than 1 snapshot at a time)
  # fast (supports snapshot series)
  # none (disabled)
  mode: slow

watchdog:
  enabled: true
  timeout: 10

cloud:
  enabled: false
