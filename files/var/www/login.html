<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1" name="viewport">
<title>OpenIPC</title>
<link href="/a/bootstrap.css" rel="stylesheet">
<link href="/a/bootstrap.override.css" rel="stylesheet">
<script src="/a/bootstrap.js"></script>
<script>
  function $(n) {
    return document.querySelector(n)
  }
  window.onload = () => {
    $('form').addEventListener('submit', event => {
      event.preventDefault();
      const url = window.location.protocol + '//' + $('#login').value + ':' + $('#password').value + '@' + window.location.host + '/cgi-bin/status.cgi';
      console.log(url);
      document.location.href = url;
    });
  }
</script>
</head>
<body>
<header>
  <div class="container-fluid">
    <h1 class="display-1 text-center p-5"><img alt="" class="m-5 img-fluid" src="/a/logo.svg" width="320"></h1>
  </div>
</header>
<main>
  <div class="container p-5">
    <form action="cgi-bin/login.cgi" class="d-table m-auto border rounded-3 p-5" method="post">
      <p><label class="form-label">Login</label>
        <input class="form-control" id="login" name="login" required type="text"></p>
      <p><label class="form-label">Password</label>
        <input class="form-control" id="password" name="password" required type="password"></p>
      <p><input class="btn btn-primary" type="submit" value="Sign in"></p>
    </form>
  </div>
</main>
<footer class="fixed-bottom">
  <div class="container">
    <p>Copyright 2021-2022 <a href="https://openipc.org/">OpenIPC</a></p>
  </div>
</footer>
</body>
</html>
