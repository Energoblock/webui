<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Please wait... - OpenIPC</title>
    <style>body {
        font: 2.5rem sans-serif;
        text-align: center;
        padding: 20%
    }

    progress {
        width: 100%
    }
    </style>
</head>
<body>
<main>
    <h1>OpenIPC</h1>
    <h3>Restarting. Please wait...</h3>
    <progress max="20" value="0"></progress>
</main>
<script>
    const u = window.location.protocol + '//' + window.location.host;
    const p = document.querySelector('progress');
    let s = 0;

    function t() {
        s += 1;
        p.value = s;
        (s === p.max) ? g() : setTimeout(t, 1000)
    }

    function g() {
        (async () => {
            await fetch(u, {method: 'HEAD', mode: 'no-cors'}).then(function () {
                window.location.replace(u)
            }).catch(function (e) {
                console.log(e.message)
            })
        })()
    }

    setTimeout(t, 1000)</script>
</body>
</html>
