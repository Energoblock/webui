      window.onload = () => {
          document.querySelector('form').addEventListener('submit', event => {
              event.preventDefault();
              const url = window.location.protocol + '//' +
                  document.querySelector('#login').value + ':' +
                  document.querySelector('#password').value + '@'
                  + window.location.host + '/cgi-bin/status.cgi';
              console.log(url);
              document.location.href = url;
          });
      }
  </script>

  <main>
    <div class="container p-5">
      <form class="d-table m-auto border rounded-3 p-5" method="post">
        <p><label class="form-label w-100">Login</label>
          <input type="text" name="login" id="login" class="w-100" required></p>
        <p><label class="form-label w-100">Password</label>
          <input type="password" name="password" id="password" class="w-100" required></p>
